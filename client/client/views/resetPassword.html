<div id="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <a class="navbar-brand" href="/#home">Employee Review</a>
        <ul class="nav navbar-right top-nav">
            <!--  top menu -->
        </ul>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <!-- Left menu items -->
            </ul>
        </div>
    </nav>
    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Dashboard and Heading-->
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="page-header">Reset Password</h1>
                    <br>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i> <a href="/#home">Home</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-edit"></i> Reset Password
                        </li>
                    </ol>
                </div>
            </div>
            <!--End of Dashboard and Heading-->
            <form name="myForm" ng-submit="resetPassword()">
                <div class="row">
                    <div class="form-group col-sm-10">
                        <label for="password">Enter new password</label>
                        <input class="form-control" ng-model="credentials.passwordwordFirst" type="password" name="password" data-ng-class="{'ng-invalid':myForm.confirmPassword.$error.match}" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-10">
                        <label for="confirmPassword">Re enter password</label>
                        <input class="form-control" ng-model="credentials.passwordwordSecond" type="password" data-match="credentials.passwordwordFirst" name="confirmPassword" />
                        <label style="color:red" id="errorMessage" ng-show="errorMessage">{{errorMessage}}</label>
                        <div data-ng-show="myForm.confirmPassword.$error.match">
                            Passwords do not match!
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-10">
                        <button type="submit" class="btn btn-default" ng-disabled="myForm.confirmPassword.$error.match">Reset Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
