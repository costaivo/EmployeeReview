<div id="wrapper" ng-init="loadProfileData()">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <a class="navbar-brand" href="#/home">Employee Review</a>
        <ul class="nav navbar-right top-nav">
            <!--  top menu -->
            <li class="dropdown">
                <a href="login.html" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-power-off"></i> Log Out </a>
            </li>
            <!--  -->
        </ul>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <!-- Left menu items -->
                <li class="active">
                    <a>Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Dashboard and Heading-->
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="page-header">Welcome {{ user.firstName }}</h1>
                    <br>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i> <a href="#/home">Home</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-edit"></i> Profile
                        </li>
                    </ol>
                </div>
            </div>

            <!-- End of dashboard -->
            <form ng-submit="updateUserProfile()">
                <div>                    
                    <img class="ng-cloak" ngf-thumbnail="myFile" ng-show = "!myFile === null" style="width:100px; height:100px;" />

                    <img class="ng-cloak" ng-src="{{user.profilePic}}" ng-show = "myFile === null" style="width:100px; height:100px;"/>

                    <br>
                    <input type="file" file-model="myFile" id="fileInput"/>    
                    <button type="button" class="btn btn-link" ng-click="uploadFile()">update</button>
                    <br>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label>User name:</label>
                        <input class="form-control" type="email" id="User" name="email" ng-model="user.userName" disabled>
                        <br>
                        <div style="display:none">
                            <input name="email" ng-model="user.userName">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label>First name:</label>
                        <input class="form-control" type="text" name="firstName" ng-model="user.firstName">
                    </div>
                    <div class="col-sm-3">
                        <label>Middle name:</label>
                        <input class="form-control" type="text" name="middleName" ng-model="user.middleName">
                    </div>
                    <div class="col-sm-3">
                        <label>Last name:</label>
                        <input class="form-control" type="text" name="lastName" ng-model="user.lastName">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label>Designation</label>
                        <select class="form-control" id="designation" name="designation" ng-model="user.designation">
                            <option value="junior developer">Junior Developer</option>
                            <option value="developer">Developer</option>
                            <option value="senior developer">Senior Developer</option>
                            <option value="Other">Other...</option>
                        </select>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label>Birth date:(MM-DD-YY)</label>
                        <input class="form-control inputDate" type="text" id="birthDate" name="birthDate" ng-model="user.dateOfBirth" placeholder="MM-DD-YY">
                    </div>
<!--                     <div class="col-sm-3">
                        <label>Date of joining:(MM-DD-YY)</label>
                        <input class="form-control inputDate" type="text" id="joiningDate" name="joiningDate" ng-model="user.dateOfJoining" placeholder="MM-DD-YY">
                    </div> -->
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label>Team name:</label>
                        <input class="form-control" type="text" name="teamName" ng-model="user.team">
                        <br>
                    </div>
                    <div class="col-sm-6">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label>Skills:</label>
                        <div>
                            <chips ng-model="typeahead.userSkillArray">
                                <chip-tmpl>
                                    <div class="default-chip">
                                        {{chip}}
                                        <span class="glyphicon glyphicon-remove" remove-chip></span>
                                    </div>
                                </chip-tmpl>
                                <input ng-model-control ng-model="typeaheadmodel" uib-typeahead="skill for skill in typeahead.availableSkillsArray | filter:$viewValue"></input>
                            </chips>
                        </div>
                        <br>
                    </div>
                    <div class="col-sm-6">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <!--For rating -->
                    <!--           <div class="col-sm-3"> 
                                <label>Ratings</label>                         
                                <span class="rating">                                
                                    <input type="radio" id="rating5" name="rating" value="5">   <label for="rating5">5</label>
                                    <input type="radio" id="rating4" name="rating" value="4">   <label for="rating4">4</label>
                                    <input type="radio" id="rating3" name="rating" value="3">   <label for="rating3">3</label>
                                    <input type="radio" id="rating2" name="rating" value="2">   <label for="rating2">2</label>
                                    <input type="radio" id="rating1" name="rating" value="1">   <label for="rating1">1</label>
                                </span>
                            </div>
                -->
                </div>
                <div class="row">
                    <div class=col-sm-6>
                        <br>
                        <input type="submit" class="btn btn-primary" value="Save">
                        <a href="home.html" class="btn btn-default" role="button">Cancel</a>
                        <!--   <label style="color:green"><%= message %></label>   -->
                    </div>
                    <div class=col-sm-6>
                        <label>
                            <br>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
