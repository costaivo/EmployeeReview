<!doctype html>
<html>
    <head>
         
         <link rel="stylesheet" href="public/css/bootstrap.min.css">
         <link rel="stylesheet" href="public/css/sb-admin.css">  
            
        <script src="public/js/bootstrap.js"></script>
        <script src="public/js/bootstrap.min.js"></script>
        <script src="public/js/npm.js"></script>
        <script>
                    function checkPasswordMatch() 
                    {
                        var pw1=document.getElementById('pa1').value;
                        var pw2=document.getElementById('pa2').value;

                        if(pw1!=pw2)
                        {   document.getElementById('errormsg').innerHTML="Passwords do not match";
                            return false;
                        }
                        else
                        {   document.getElementById('errormsg').innerHTML="Passwords match!";
                            return true;
                        }
                    }
                    function fdob()
                    {   var x=document.getElementById('dob').value;
                        var y=document.getElementById('doj').value;
                    }
                    document.ready(function(){
                            document.getElementById('pa2').keyup(checkPasswordMatch);
                    });


        </script>

         <title>Registration page</title>
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                    <a class="navbar-brand" href="login.html">Welcome</a>
                    <ul class="nav navbar-right top-nav">
                            <!--  top menu -->
                    </ul>
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav side-nav">
                            <!-- Left menu items -->
                            <li>
                                <a href="login.html"><i class="fa fa-fw fa-dashboard"></i>Login Page</a>
                            </li>
                            <li class="active">
                                <a href="registration.html"><i class="fa fa-fw fa-edit"></i>Registration</a>
                            </li>
                        </ul>
                    </div>
            </nav>
                <div id="page-wrapper">
                        <div class="container-fluid">
                            <form name="demo" action="" onsubmit="return checkPasswordMatch()" method="post">
                                <div class=row>
                                    <div class="col-sm-12">
                                        <h1 class="page-header">Registration Form</h1><br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label>User name<sup style="color:red">*</sup>:</label>
                                        <input class="form-control" type="email" name="email" placeholder="email@example.com" required><br>
                                    </div>
                                </div>
                                <div class="row">
                                    <!--     -->
                                    <div class="col-sm-4">
                                        <label>Password<sup style="color:red">*</sup>:</label>
                                        <input class="form-control" type="password" name="password1" id="pa1" required>
                                    </div>
                                    <div class="col-sm-4">
                                        <label>Re-Enter Password<sup style="color:red">*</sup>:</label>
                                        <input class="form-control" type="password" name="password2" id="pa2" onChange="checkPasswordMatch();" required><br>
                                        <p class="registrationFormAlert" id="errormsg"> </p>
                                    </div>
                                </div>
                                <div class="row">

                                    <!--     -->
                                    <div class="col-sm-4">
                                        <label>First name:</label>
                                        <input class="form-control" type="text" name="Fname" id="inputSuccess">
                                    </div>
                                    <div class="col-sm-4">
                                        <label>Middle name:</label>
                                        <input class="form-control" type="text" name="Mname" >
                                    </div>
                                    <div class="col-sm-4">
                                        <label>Last name:</label>
                                        <input class="form-control" type="text" name="Lname" ><br>
                                    </div>
                                    <!--    -->
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label>Birth date<sup style="color:red">*</sup>:</label>
                                        <input class="form-control" type="date" id="dob"  required>
                                    </div>
                                    <div class="col-sm-6">
                                        <label>Date of joining:</label>
                                        <input class="form-control" type="date" id="doj"><br>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class=col-sm-6>
                                        <label>Designation</label>
                                        <select class="form-control">
                                            <option>Junior Developer</option>
                                            <option>Developer</option>
                                            <option>Senior Developer</option>
                                            <option>Other...</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row"><br>
                                </div>
                            
                                <div class="row">
                                    <div class=col-sm-6>
                                        <input type="submit" class="btn btn-default" value="Submit" id="sub" onclick="function fdob()">
                                    </div>
                                    <div class=col-sm-6>
                                        <label><br><sup style="color:red">*</sup> Mandatory Fields<br></label>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
