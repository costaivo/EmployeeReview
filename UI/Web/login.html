<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="login.css">
         <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
         <title>Registration page</title>
    </head>
    <body class="container">
        <form>
            <div class=row>
                <div class="col-sm-12">
                    <h1 style="font-weight:bold">Registration Form</h1><br>
                </div>
                <div class="col-sm-12">
                    <h2 class="sub">User name:</h2>
                    <input type="email" name="email" required><br>
                </div>
            </div>
            <div class="row">
                <!--     -->
                <div class="col-sm-4">
                    <h2 class="sub">Password:</h2>
                    <input type="password" name="password" required>
                </div>
                <div class="col-sm-4">
                    <h2 class="sub">Re-Enter Password:</h2>
                    <input type="password" name="password" required><br>
                </div>
            </div>
            <div class="row">

                <!--     -->
                <div class="col-sm-4">
                    <h2 class="sub">First name:</h2>
                    <input type="text" name="Fname" >
                </div>
                <div class="col-sm-4">
                    <h2 class="sub">Middle name:</h2>
                    <input type="text" name="Mname" >
                </div>
                <div class="col-sm-4">
                    <h2 class="sub">Last name:</h2>
                    <input type="text" name="Lname" ><br>
                </div>
                <!--    -->
            </div>

            </div>
        </form>
    </body>
</html>
