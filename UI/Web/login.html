<!doctype html>
<html>
    <head>
         
         <link rel="stylesheet" href="public/css/bootstrap.min.css">
         <link rel="stylesheet" href="public/css/sb-admin.css">  
            
        <script src="public/js/bootstrap.js"></script>
        <script src="public/js/bootstrap.min.js"></script>
        <script src="public/js/npm.js"></script>

        <script>
             function pcheck()
                    {   var uname=document.getElementById("usr").value;
                        var upass=document.getElementById("pass").value;
                        if(uname=="abc@d.com" && upass=="aaa")
                        {   window.alert("Welcome!");
                            window.location="user1.html";
                            return true;
                        }
                        else if(uname=="abc@d.com" && upass!="aaa")
                        {   window.alert("invalid password");
                            window.location="login.html";
                            return false;
                        }
                        else
                        {   window.alert("invalid username and password\nCreating new user");
                            window.location="registration.html";
                            document.getElementById("usr").innerHTML=uname;
                            return false;
                        }  
                    }
        </script>
        <title>Login</title>
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                    <a class="navbar-brand" href="login.html">Employee Review</a>
                    <ul class="nav navbar-right top-nav">
                            <!--  top menu -->
                    </ul>
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav side-nav">
                            <!-- Left menu items -->
                            <li class="active">
                                <a href="login.html"><i class="fa fa-fw fa-dashboard"></i>Login Page</a>
                            </li>
                            <li>
                                <a href="registration.html"><i class="fa fa-fw fa-edit"></i>Registration</a>
                            </li>
                        </ul>
                    </div>
            </nav>
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class=row>
                        <div class="col-sm-12">
                             <h1 class="page-header">Login</h1><br>
                        </div>
                    </div>
                    <form name="first" action="user1.html" id="first" onsubmit="return pcheck()" method="post">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>User name<sup style="color:red">*</sup>:</label>
                                <input class="form-control" type="email" id="usr" name="email" placeholder="email@example.com" required><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label>Password<sup style="color:red">*</sup>:</label>
                                <input class="form-control" type="password" id="pass" name="password1" required>
                            </div>
                        </div>
                        <div class="row">
                            <br>
                        </div>
                        <div class="row">
                            <div class=col-sm-3>
                                <button type="submit" class="btn btn-primary" >Login</button>
                                <button type="submit" class="btn btn-primary" onclick="window.location.href='registration.html'">New Registrstion</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
         </div>
    </body>
