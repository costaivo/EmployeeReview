<!doctype html>
<html>
    <head>
         <link rel="stylesheet" href="\public\cssbootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script>
                    function checkPasswordMatch() 
                    {
                        var pw1=document.getElementById('pa1').value;
                        var pw2=document.getElementById('pa2').value;

                        if(pw1!=pw2)
                        {   document.getElementById('errormsg').innerHTML="Passwords do not match";
                            return false;
                        }
                        else
                        {   document.getElementById('errormsg').innerHTML="Passwords match!";
                            return true;
                        }
                    }
                    function fdob()
                    {   var x=document.getElementById('dob').value;
                        var y=document.getElementById('doj').value;
                    }
                    document.ready(function(){
                            document.getElementById('pa2').keyup(checkPasswordMatch);
                    });


        </script>

         <title>Registration page</title>
    </head>
    <body class="bdy">
        <div class="container" style="border-radius:20px;padding:40px 60px">
        <form name="demo" action="" onsubmit="return checkPasswordMatch()" method="post">
            <div class=row>
                <div class="col-sm-12">
                    <h1 style="font-weight:bold">Registration Form</h1><br>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <h2 class="sub">User name<sup style="color:red">*</sup>:</h2>
                    <input type="email" name="email" required><br>
                </div>
            </div>
            <div class="row">
                <!--     -->
                <div class="col-sm-4">
                    <h2 class="sub">Password<sup style="color:red">*</sup>:</h2>
                    <input type="password" name="password1" id="pa1" required>
                </div>
                <div class="col-sm-4">
                    <h2 class="sub">Re-Enter Password<sup style="color:red">*</sup>:</h2>
                    <input type="password" name="password2" id="pa2" onChange="checkPasswordMatch();" required><br>
                    <p class="registrationFormAlert" id="errormsg"> </p>
                </div>
            </div>
            <div class="row">

                <!--     -->
                <div class="col-sm-4">
                    <h2 class="sub">First name:</h2>
                    <input type="text" name="Fname" >
                </div>
                <div class="col-sm-4">
                    <h2 class="sub">Middle name:</h2>
                    <input type="text" name="Mname" >
                </div>
                <div class="col-sm-4">
                    <h2 class="sub">Last name:</h2>
                    <input type="text" name="Lname" ><br>
                </div>
                <!--    -->
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <h2 class="sub">Birth date<sup style="color:red">*</sup>:</h2>
                    <input type="date" id="dob"  required>
                </div>
                <div class="col-sm-6">
                    <h2 class="sub">Date of joining:</h2>
                    <input type="date" id="doj">
                </div>
            </div>

            <div class="row">
                <div class=col-sm-6>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Designation<span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Junior programmer</a></li>
                            <li><a href="#">Programmer</a></li>
                            <li><a href="#">Senior programmer</a></li>
                            <li><a href="#">Other</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            


            <div class="row">
                <div class=col-sm-6>
                    <input type="submit" value="Submit" id="sub" onclick="function fdob()">
                </div>
                <div class=col-sm-6>
                    <p1 class="txt"><sup style="color:red">*</sup> Mandatory Fields</p1>
                </div>
            </div>
        </form>
        </div>
    </body>
</html>
